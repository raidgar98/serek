name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: gather apt packets
      run: sudo apt update && sudo apt install gcc-10 g++-10 libboost-all-dev texlive-base texlive-latex-extra texlive-fonts-extra texlive-fonts-recommended python3 python3-pip doxygen
      shell: bash

    - name: gather python packets
      run: pip3 install jinja2 Pygments --user
      shell: bash

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1
      env:
        CC:   gcc-10
        CXX:  g++-10

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
